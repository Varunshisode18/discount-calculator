<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
h2,p,span{
    border: 2px solid rgb(217, 175, 98);
}
p{
    display: inline;
}

body{
    border: 2px solid blueviolet;
}
#hardwork{
    display: inline-block;
    width: 100px;
    height: 100px;
}
#dedicated{
    
    visibility: hidden;
}
    </style>
</head>
<body>
    <h2>Personal Strength</h2>
    <p id="hardwork">Hard Working</p>
    <p id="dedicated">Dedicated</p>
    <p>Quick Learner</p>
    
    <br>
    
    <span>Lorem ipsum dolor sit.</span>
    <span>Lorem, ipsum dolor.</span>
    <span>Lorem, ipsum.</span>
</body>
</html>
