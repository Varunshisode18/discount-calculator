<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   
<style>
h2{
padding-left: 100px;
font-family: "Madimi One", sans-serif;
text-transform: uppercase;
color: cadetblue;
margin-left: 500px;


}
p{
font-family: "Madimi One", sans-serif;
color: cadetblue;
padding-bottom: 5px;
margin-left: 500px;
}

label{
    font-family: "Madimi One", sans-serif;
    font-size: large;
    color: cadetblue;
    margin-left: 500px;

    
}

button{
width: 410px;
margin-top: 5px;
margin-left: 500px;
border-radius: 10px;
font-size: large;
padding: 5px;
color: white;
background-color: #4caf50



}
button:hover{
    color: burlywood;
    
}

.abc{
width: 400px;
padding: 5px;
margin-left: 500px;
}

.abc:hover{

border: 2px solid  blueviolet; 
}

#foot{
    margin-top: 5px;
    font-size: small;
}

</style>
</head>
<body>
    <h2>Discount Calculator</h2>
    <p>Enter the Bill amount and discount in percentage</p>
    <form action="">
        <table>
            <tr><td><label for="">Bill Amount</label></td></tr>
            <tr><td><input type="number" name="" id="" class="abc"></td></tr>

            <tr><td><label for="">Discount Percentage</label></td></tr>
            <tr><td><input type="number" name="" id="" class="abc"></td></tr>

            <tr><td><button type="button">Calculate</button></td></tr>

            <tr id="foot"><td><label for="">Total Discount Ammount</label></td></tr>

        </table>
    </form>
    

</body>
</html>
